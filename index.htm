<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

<section class="image-generator">
    <div class="content">

      <h1> AI Image Generator Tool Javascript</h1>
      <p>Convert Your Text Into an Image Within a second using this Javascript-power
         AI Image Generator tool</p>

         <form action="#" class="Generate-form">
            <input class="prompt-input" type="text" placeholder="Describe What You Want to See" required>
            <div class="controls">
                <select class="img-quantity">
                    <option value="1">1 image</option>
                    <option value="2">2 image</option>
                    <option value="3">3 image</option>
                    <option value="4" selected>4 image</option>
                </select>
                <button type ="submit" class = "generate-btn">Generate</button>
            </div>
         </form>

    </div>

</section>
<section class="image-gallery">
    <div class="img-card">
        <img src="images/img-1.jpg" alt="image">
    </div>

    <div class="img-card">
        <img src="images/img-2.jpg" alt="image">
    </div>

    <div class="img-card">
        <img src="images/img-3.jpg" alt="image">
    </div>

    <div class="img-card">
        <img src="images/img-4.jpg" alt="image">
    </div> 
    </div>
</section>

</body>
</html>
